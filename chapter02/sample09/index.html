<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプルコード</title>

    <link rel="stylesheet" href="../../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                let answer = prompt('何番がよろしいですか？1から10で個数を入力してください')
                if (answer >= 1 && answer <= 10) {
                    document.write(`正しく入力されました 入力値:${answer}`);
                } else {
                    document.write(`入力値が不正です。1から10の間で入力してください 入力値:${answer}`);
                }
            </script>
        </div>
    </div>
</body>

</html>
