<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプルコード</title>

    <link rel="stylesheet" href="../../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                const book = '吾輩は猫である。';
                let keyword = prompt('検索したい文字を入力してください');
                let pos = book.indexOf(keyword);
                if (keyword) {
                    document.write(`<p>${book}</p>`);
                    document.write(`「${keyword}」は${pos}文字目にありました！`);
                } else {
                    document.write('その文字列は文章の中に含まれていません！')
                }

            </script>
        </div>
    </div>
</body>

</html>
