<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプルコード</title>

    <link rel="stylesheet" href="../../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // 1から10までの数字をランダムで生成する
                const q1 = Math.floor(Math.random() * 100);
                const q2 = Math.floor(Math.random() * 100);
                let answer = parseInt(prompt(`${q1}+${q2}は?`));

                if (q1+q2 === answer) {
                    alert('正解です！')
                } else {
                    alert('不正解です！')
                }
            </script>
        </div>
    </div>
</body>

</html>
