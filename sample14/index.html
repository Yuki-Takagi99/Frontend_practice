<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプルコード</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                const count = parseInt(prompt('160円の商品をいくつ購入しますか？'));
                if (Number.isFinite(count)) {
                    document.write(`${160*count}円です！`);
                } else {
                    document.write('数字で入力してください！');
                }
            </script>
        </div>
    </div>
</body>

</html>
