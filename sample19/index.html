<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>サンプルコード</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // Itemクラスを定義する
                class Item {
                    // コンストラクターを定義する
                    // インスタンス化されるときに自動的に呼び出される
                    // 何も処理がない場合はコンストラクタの記述を省略できる
                    constructor(price) {
                        // プロパティを定義する
                        this.price = price;
                    }
                    // 消費税を取得するメソッド
                    getTax() {
                        return Math.round(this.price * (10 / 100));
                    }
                }

                const price = parseInt(prompt('商品の価格を入力してください！消費税を計算します！'))
                const item = new Item(price);
                document.write(`${price}円の消費税額は${item.getTax()}円です！`);
            </script>
        </div>
    </div>
</body>

</html>
